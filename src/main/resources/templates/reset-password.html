<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đặt Lại Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea, #764ba2);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .form-control:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 8px rgba(108, 92, 231, 0.8);
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center text-primary">Đặt Lại Mật Khẩu</h2>
                <form th:action="@{/reset-password}" method="post">
                    <input hidden name="csrf" th:value="${param.csrf}">
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu mới</label>
                        <input type="password" name="password" class="form-control" id="password"
                               placeholder="Nhập mật khẩu mới" required>
                        <p class="text-danger" th:if="${errorPassword}" th:text="${errorPassword}"></p>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" name="confirmPassword" class="form-control" id="confirmPassword"
                               placeholder="Nhập lại mật khẩu" required>
                        <p class="text-danger" th:if="${errorPassword}" th:text="${errorPassword}"></p>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Xác Nhận</button>
                    <div class="text-center mt-3">
                        <a th:href="@{/login}" class="text-decoration-none">Quay lại đăng nhập</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
