<!DOCTYPE html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-control:focus {
            border-color: #e84393;
            box-shadow: 0 0 8px rgba(232, 67, 147, 0.8);
        }
        .error-message {
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center text-danger">Đăng Ký</h2>
                <form th:action="@{/register}" method="post" th:object="${dto}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên</label>
                        <input type="text" class="form-control" id="username" name="username" th:field="*{fullName}" placeholder="Nhập tên của bạn">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Nhập email của bạn">
                        <div class="error-message" th:if="${emailError != null}" th:text="${emailError}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Nhập mật khẩu">
                        <div class="error-message" th:if="${passwordError != null}" th:text="${passwordError}"></div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" placeholder="Nhập lại mật khẩu">
                        <div class="error-message" th:if="${passwordError != null}" th:text="${passwordError}"></div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Đăng Ký</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
