<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #ff758c, #ff7eb3);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .form-control:focus {
            border-color: #e84393;
            box-shadow: 0 0 8px rgba(232, 67, 147, 0.8);
        }
        .error-message {
            display: none;
            color: red;
            font-size: 14px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card p-4">
                <h2 class="text-center text-danger">Đăng Ký</h2>
                <form id="registerForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Tên đăng nhập</label>
                        <input type="text" class="form-control" id="username" placeholder="Nhập tên đăng nhập">
                        <div class="error-message" id="usernameError">Tên đăng nhập phải có ít nhất 3 ký tự!</div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Nhập email của bạn">
                        <div class="error-message" id="emailError">Email không hợp lệ!</div>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Mật khẩu</label>
                        <input type="password" class="form-control" id="password" placeholder="Nhập mật khẩu">
                        <div class="error-message" id="passwordError">Mật khẩu phải có ít nhất 6 ký tự!</div>
                    </div>
                    <div class="mb-3">
                        <label for="confirmPassword" class="form-label">Xác nhận mật khẩu</label>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Nhập lại mật khẩu">
                        <div class="error-message" id="confirmPasswordError">Mật khẩu không khớp!</div>
                    </div>
                    <button type="submit" class="btn btn-danger w-100">Đăng Ký</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById("registerForm").addEventListener("submit", function(e) {
        e.preventDefault();
        let valid = true;
        let username = document.getElementById("username").value.trim();
        let email = document.getElementById("email").value.trim();
        let password = document.getElementById("password").value.trim();
        let confirmPassword = document.getElementById("confirmPassword").value.trim();

        if (username.length < 3) {
            document.getElementById("usernameError").style.display = "block";
            valid = false;
        } else {
            document.getElementById("usernameError").style.display = "none";
        }

        if (!email.match(/^[^\s@]+@[^\s@]+\.[^\s@]+$/)) {
            document.getElementById("emailError").style.display = "block";
            valid = false;
        } else {
            document.getElementById("emailError").style.display = "none";
        }

        if (password.length < 6) {
            document.getElementById("passwordError").style.display = "block";
            valid = false;
        } else {
            document.getElementById("passwordError").style.display = "none";
        }

        if (password !== confirmPassword) {
            document.getElementById("confirmPasswordError").style.display = "block";
            valid = false;
        } else {
            document.getElementById("confirmPasswordError").style.display = "none";
        }

        if (valid) {
            alert("Đăng ký thành công!");
        }
    });
</script>
</body>
</html>
